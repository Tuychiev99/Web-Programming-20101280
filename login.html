<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AI Art Gallery Login</h1>
  </header>

  <div class="create-container">
    <form id="loginForm" class="login-form">
      <input id="userId" type="text" placeholder="ID" autocomplete="username" required>
      <input id="userPw" type="password" placeholder="Password" autocomplete="current-password" required>
      <button type="submit">Login</button>
    </form>
    <p class="login-hint">테스트 계정: id <strong>tsst</strong> / 비밀번호 <strong>1234</strong></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
